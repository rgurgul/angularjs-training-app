<div class="sort"
     ng-click="sorting()">
    <span ng-transclude></span>
    <span class="btn btn-xs" ng-class="{'btn-primary': (sortSettings.sortBy == sortName)}">
        <i class="glyphicon"
           ng-class="{'glyphicon-sort-by-attributes': (!sortSettings.desc || sortSettings.sortBy != sortName),
           'glyphicon-sort-by-attributes-alt': (sortSettings.desc || sortSettings.sortBy != sortName)}"></i>
    </span>
</div>
